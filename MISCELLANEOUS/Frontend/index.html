<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get AND Post Request</title>
</head>
<body>
<h3>Get</h3>
    <form method = "get" action = "http://localhost:8080/register">
        <input placeholder="enter u name" name = "user" type = "text"></input>
        <input placeholder="enter u password" name = "password" type = "password"></input>
            <button >Submit</button>
    </form>
    <hr>
    <h3>Post</h3>
    <form method = "post" action = "http://localhost:8080/register">
        <input placeholder="enter u name" name = "user" type = "text"></input>
        <input placeholder="enter u password" name = "password" type = "password"></input>
            <button >Submit</button>
    </form>
    <script src = "app.js"></script>
</body>
</html>
